<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saket's Expense Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
     <div class="container">
        <div class="budget-section">
            <h3>Your Budget</h1>
            <p>May 2024</p>
            <h1 class="showBudget"> ₹ 0</h1>
        </div>

        <div class="input-section">
             <h2>Enter your Budget</h3>
            <input type="number" placeholder=" Monthly Budget" id="budget"/>
            <h3>Track Your budget</h2>
            <select>
                <option value="Expense ">Expense </option>
                <option value="Savings ">Savings</option>
            </select>

           

            <div class="tracking-savings">
                <input type="text" placeholder="Description" class="description">
                <input type="text" placeholder="Value" class="value">

                <button class="select"><i class="fa-solid fa-check"></i></button>
            </div>

        </div>

        <div class="list">
            <ul class="expenses">
                <!-- <li>Home</li>
                <li>Home</li> -->
            </ul>
        </div>

        <div class="amtleft">
            <h2>Amount Left to spend=₹0</h2>
        </div>

        <div class="use">
            <h3>Directions for Use?</h3>
            <p>
                Enter the monthly budget.
                Then choose what is your expense type from dropdown..
                Then add Your description and value and Get to know your expenses and savings..
                
            </p>
        </div>
     </div>
     <script src="./index2.js"></script>
</body>
</html>
